<div class="login-container" [formGroup]="form">
  <mat-toolbar color="primary" class="header-toolbar">
    <div class="brand-container">
      <span class="title">QuadraGo</span>
      <span class="subtitle">Gestão Esportiva</span>
    </div>
  </mat-toolbar>

  <div class="login-card">
    <h2>Bem-vindo de volta</h2>
    <p class="welcome-text">
      Entre com suas credenciais para acessar sua conta
    </p>

    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          autocomplete="email"
          placeholder="seu@email.com"
          formControlName="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="password"
          autocomplete="current-password"
          placeholder="Digite sua senha"
          formControlName="password"
          required
        />
        <mat-icon matSuffix>visibility</mat-icon>
      </mat-form-field>

      <div class="options-row">
        <mat-checkbox formControlName="rememberMe">Lembrar de mim</mat-checkbox>
        <a routerLink="/forgot" class="forgot-password">Esqueceu a senha?</a>
      </div>

      <button
        mat-raised-button
        color="primary"
        class="full-width"
        type="submit"
        [disabled]="form.invalid || loading()"
      >
        Entrar
      </button>

      <div class="divider">
        <span>OU CONTINUE COM</span>
      </div>

      <div class="social-login">
        <button mat-stroked-button class="social-button google" type="button">
          <i class="fab fa-google"></i> Entrar com Google
        </button>

        <button mat-stroked-button class="social-button facebook" type="button">
          <i class="fab fa-facebook-f"></i> Entrar com Facebook
        </button>
      </div>

      <p class="signup-link">
        Não tem uma conta? <a routerLink="/signup">Crie conta</a>
      </p>

      <button mat-button routerLink="/" class="back-button" type="button">
        ← Voltar ao Início
      </button>
    </form>
  </div>
</div>
